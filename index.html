<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SoLA Links | 晴天想造ENTERTAINMENT.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Noto+Serif+JP:wght@600&display=swap" rel="stylesheet">
  <style>
    /* ページ全体の基本スタイル */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: #fff;
      /* SoLAちゃん用の背景画像に変更 */
      background-image: url('./sola-bg.png'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* 背景画像の上に重ねる半透明オーバーレイ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
      z-index: -1;
    }

    /* 全体を囲むコンテナ */
    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 24px;
      box-sizing: border-box;
    }

    /* プロフィールアイコン (静止画に変更) */
    .profile-icon {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid rgba(255,255,255,0.9);
      /* SoLAちゃんのテーマカラー (パープル系) の影に変更 */
      box-shadow: 0 4px 25px rgba(139, 92, 246, 0.4); 
    }

    /* プロフィール名（ハンドルネーム） */
    .profile-handle {
      font-size: 18px;
      font-weight: 700;
      margin: 0;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    
    .profile-role {
      font-size: 14px;
      margin-top: -16px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    /* プロフィールカードのグリッド */
    .profile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      width: 100%;
      max-width: 480px;
      margin-bottom: 30px;
    }

    /* プロフィールカード */
    .profile-card {
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      text-align: left;
    }

    .profile-card h5 {
      font-family: "Noto Serif JP", serif;
      font-size: 15px;
      margin: 0 0 6px;
      opacity: 0.9;
    }
    .profile-card p {
      margin: 0;
      font-size: 13px;
      line-height: 1.6;
      opacity: 0.8;
    }

    /* SNSアイコンのリスト */
    .social-icons {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .social-icons a {
      color: #fff;
      transition: all 0.2s;
    }
    .social-icons a:hover {
      transform: scale(1.15);
      opacity: 0.8;
    }
    .social-icons svg {
      width: 24px;
      height: 24px;
    }

    /* リンクボタンのリスト */
    .links-list {
      width: 100%;
      max-width: 480px;
      list-style-type: none;
      padding: 0;
    }
    
    .links-list a {
        margin-bottom: 16px;
    }

    .link-button {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 20px;
      background-color: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      border-radius: 10px;
      transition: all 0.2s ease-in-out;
    }
    .link-button:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.02);
    }
    .link-button .arrow {
      font-size: 20px;
    }
    
    /* メインのCTAボタン */
    .cta-button {
      display: block;
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
      /* SoLAちゃんのテーマカラー (パープル) に変更 */
      background-color: #8b5cf6; 
      color: #fff;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 20px;
      transition: all 0.2s ease-in-out;
    }
    .cta-button:hover {
      background-color: #7c3aed; /* 少し濃いパープル */
      transform: scale(1.02);
    }
  </style>
</head>
